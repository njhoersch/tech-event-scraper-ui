<div class="drop-down">
    <mat-form-field appearance="fill">
        <mat-label>Filter Events:</mat-label>
        <mat-select [formControl]="selectionControl">
            <mat-option *ngFor="let option of filterOptions" [value]="option">
                {{ option }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
